<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFirstName() + ' ' + person.getLastName() + ', ' + person.getYearOfBirth()}">VALUE</p>
<p th:text="${'Email: ' + person.getEmail()}">VALUE</p>
<p th:text="${'person id: ' + person.getId()}">VALUE</p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<div th:if="${books.isEmpty()}">
    <p>The person hasn't borrowed any books yet</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Books:</b>
    <br/>
    <div th:each="book : ${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthorFirstName() + ' ' + book.getAuthorLastName() + ', ' + book.getYear()}">
            book</p>
    </div>
</div>

<br><br>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<br><br>
<a href="/people">Back</a>
</body>
</html>
